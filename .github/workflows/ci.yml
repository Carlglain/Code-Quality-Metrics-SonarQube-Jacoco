name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Print working directory
        run: pwd

      - name: List directory contents
        run: ls -la

      - name: Build with Maven
        run: mvn -f simple-calculator/pom.xml clean install 

      - name: Run tests with JaCoCo
        run: mvn -f simple-calculator/pom.xml test jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: simple-calculator/target/site/jacoco/

      - name: SonarQube Scan
        run: mvn -f simple-calculator/pom.xml sonar:sonar -Dsonar.projectKey=group8:awesomeapp \
               -Dsonar.host.url=http://localhost:9000 \
               -Dsonar.token=${{ secrets.SONAR_TOKEN }}